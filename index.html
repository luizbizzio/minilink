<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Base62 encoding characters
    const BASE62 = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";

    function toBase62(uint8Array) {
      let bigint = BigInt(0);
      for (let i = 0; i < uint8Array.length; i++) {
        bigint = (bigint << BigInt(8)) + BigInt(uint8Array[i]);
      }
      let output = "";
      while (bigint > 0) {
        output = BASE62[bigint % BigInt(62)] + output;
        bigint = bigint / BigInt(62);
      }
      return output;
    }

    function fromBase62(str) {
      let bigint = BigInt(0);
      for (let char of str) {
        bigint = bigint * BigInt(62) + BigInt(BASE62.indexOf(char));
      }
      const bytes = [];
      while (bigint > 0) {
        bytes.unshift(Number(bigint % BigInt(256)));
        bigint = bigint / BigInt(256);
      }
      return new Uint8Array(bytes);
    }

    function encodeUrl(url) {
      const encoder = new TextEncoder();
      const bytes = encoder.encode(url);
      return toBase62(bytes);
    }

    function decodeUrl(base62) {
      const bytes = fromBase62(base62);
      const decoder = new TextDecoder();
      return decoder.decode(bytes);
    }

    function decodeAndRedirect() {
      const hash = window.location.hash.substring(1);
      if (hash) {
        try {
          const url = decodeUrl(hash);
          if (url.startsWith("http")) {
            window.location.href = url;
          } else {
            document.body.innerText = "Invalid URL.";
          }
        } catch {
          document.body.innerText = "Failed to decode the URL.";
        }
        return true;
      }
      return false;
    }

    if (!decodeAndRedirect()) {
      document.getElementById("app").innerHTML = `
        <h1>URL Shortener</h1>
        <input type="text" id="input" placeholder="Paste a URL here..." />
        <button onclick="generate()">Shorten</button>
        <div id="result"></div>
      `;
    }

    function generate() {
      const input = document.getElementById("input").value.trim();
      if (!input.startsWith("http")) {
        alert("Please enter a valid URL starting with http or https.");
        return;
      }
      const encoded = encodeUrl(input);
      const shortUrl = `${window.location.origin}${window.location.pathname}#${encoded}`;
      document.getElementById("result").innerHTML = `
        <p>Shortened URL:</p>
        <a href="${shortUrl}" target="_blank">${shortUrl}</a>
      `;
    }
  </script>
</body>
</html>
