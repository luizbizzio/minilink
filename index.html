<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f2f2f2;
    }
    h1 { margin-bottom: 20px; }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 300px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      word-break: break-word;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Cloudflare URL Shortener</h1>
  <input type="text" id="input" placeholder="Enter a long URL..." />
  <button onclick="shorten()">Shorten</button>
  <div id="result"></div>

  <script>
    async function generateCode(url) {
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(url));
      return [...new Uint8Array(buf)]
        .map(b => b.toString(16).padStart(2, '0'))
        .join('')
        .slice(0, 6);
    }

    async function shorten() {
      const input = document.getElementById('input').value.trim();
      if (!/^https?:\/\//i.test(input)) {
        alert('Please enter a valid URL starting with http:// or https://');
        return;
      }

      const code = await generateCode(input);
      const res = await fetch('https://url-shortener.luizbizzio.workers.dev/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code, url: input })
      });

      if (res.ok) {
        const shortUrl = `https://url-shortener.luizbizzio.workers.dev/${code}`;
        document.getElementById('result').innerHTML = `
          <p>Shortened URL:</p>
          <a href="${shortUrl}" target="_blank">${shortUrl}</a>
        `;
      } else {
        const msg = await res.text();
        alert('Failed to shorten URL: ' + msg);
      }
    }
  </script>
</body>
</html>
